- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.gitconfig: gitconfig
    ~/.fzf: fzf
    ~/.fzf.bash: fzf.bash
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.config/nvim: config/nvim
    ~/.dir_colors: dircolors

- shell:
  - [git submodule update --init --recursive, Installing submodules]
