- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.gitconfig: gitconfig
    ~/.git_template: git_template
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.dir_colors: dircolors
    ~/.tags: tags
    ~/.gitignore_global: gitignore_global
    ~/.config/nvim: nvim
    ~/.profile: profile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
