- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.fzf: fzf
    ~/.fzf.bash: fzf.bash
    ~/.bashrc: bashrc
    ~/.config/nvim: config/nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
